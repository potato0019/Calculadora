<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="header">
                <h2>Calc</h2>
                <p>Theme</p>
                <p>1 2 3</p>
            </div>
            <div class="main">
                <form action="">
                    <input type="number">
                </form>
            </div>
            <div class="footer">
                <div class="linha01">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="del">DEL</button>
                </div>
                <div class="footer">
                    <div class="linha01">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>+</button>
            </div>
            <div class="footer">
                <div class="linha02">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
        </div>
            <div class="footer">
            <div class="linha03">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
    </div>
    <div class="footer">
        <div class="linha05">
            <button class="reset">Reset</button>
            <button class="igual">=</button>
    </div>
</body>
</html>
